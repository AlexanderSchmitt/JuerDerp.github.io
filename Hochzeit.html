<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
	  <script>
	  document.addEventListener("DOMContentLoaded", function() {
	const sceneEl = document.querySelector('a-scene');
	const arSystem = sceneEl.systems["mindar-image-system"];
	// arReady event triggered when ready
	sceneEl.addEventListener("arReady", (event) => {
	  // console.log("MindAR is ready")
		box.setAttribute('style', 'display', ' ')
		textInBox.setAttribute('style', 'display', ' ')
	});
	// arError event triggered when something went wrong. Mostly browser compatbility issue
	sceneEl.addEventListener("arError", (event) => {
	  // console.log("MindAR failed to start")
	});
      });
	  </script>
  </head>

<style>
  #box {
   height: 25%; /* HÃ¶he-der-div-Box */
   width: 75%; /* Breite-der-div-Box */
   margin-top: -70%; /*-Damit-der Ausrichtungspunkt in der Mitte-der-Box-liegt */
   margin-left: 12.5%;
   bottom: 10px; 
   text-align:center;
   position: fixed; /*positionieren*/
   z-index: 24748;
   opacity:0.85;
/* weitere- Angaben */
   background-color: black;
   border: 2px solid white;
  }
  </style>
	
  <body>
<div id="box" style='display: none;'>
	<div id="textInBox" onclick="window.location.href='https://www.web.de';" style="cursor: pointer; padding: 5px; display: none;">
    <h1 style="color:white;">Auf diesen Text tippen, um zu den Fotos zu gelangen</h1>
  </div>
 </div>
    <a-scene mindar-image="imageTargetSrc: targets.mind; filterMinCF:0.000001; filterBeta: 10;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
 
      <a-assets>
	<a-asset-item id="avatarModel" src="scene-small-kranz.glb"></a-asset-item>
      </a-assets>

     <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 1000">
        <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.0005 0.0005 0.0005" src="#avatarModel"animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
      </a-entity>

    </a-scene>




  </body>
</html>
