<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  
  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <assets>
	<a-asset-item id="avatarModel" src="scene-small-kranz.glb" preload="auto"></a-asset-item>
      </assets>
   
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
   
      <a-entity mindar-image-target="targetIndex: 0">
        <gltf-model="#avatarModel" rotation="0 0 0 " position="0 0 0.1" scale="0.05 0.05 0.05"
          animation="property: position; to: 0 0 0; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
        >
      </a-entity>
  
    </a-scene>
  </body>
</html>
